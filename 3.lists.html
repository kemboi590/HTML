<!-- HTML lists allow web developers to group a set of related items in lists. -->
<!-- There are three types of lists in HTML: 
ordered lists,
unordered lists,
and description lists.
 -->

<!-- Unordered List: is a list of items that do not have a specific order. -->

<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<!-- Ordered List: is a list of items that are arranged in a specific order. -->
<!-- defaults to numbers 1,2,3... -->
<ol>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
</ol>

<!-- list using types -->
<ol type="i">
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
</ol>

<!-- A description list is a list of terms, with a description of each term. -->
<dl>
    <dt>HTML</dt>
    <dd>Hypertext Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
    <dt>JavaScript</dt>
    <dd>A programming language for web development</dd>
</dl>
