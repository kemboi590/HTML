<!-- HTML attributes provide additional information about HTML elements. -->

<!-- Common HTML attributes include: -->
    <!-- id -> Defines a unique identifier (ID) which must be unique in the whole document.-->
    <h1 id="page-title">Welcome to my Website</h1>
    <!-- class -> used by css and js to select elements -->
    <p class="intro">This is an introduction paragraph.</p>
    <!-- style -> Specifies inline CSS styles for an element. -->
    <p style="color: blue;">This text is blue.</p>
    <!-- title -> Provides additional information about an element (displayed as a tooltip). -->
    <p title="This is a tooltip">Hover over this text to see the tooltip.</p>
    <!-- href -> Specifies the URL for a link (used in <a> elements). -->
    <a href="https://www.google.com/">Visit google</a> <br>
    <!-- src -> Specifies the URL of an image (used in <img> elements). -->
    <img src="./image/html-image.jpeg" width="200px" alt="This is an html image"> 
    <!-- target -> Specifies where to open the linked document (used in <a> elements). -->
    <a href="https://www.google.com/" target="_blank">Open Google in a new tab</a> <br>
    <!-- opening link in the current tab -->
    <a href="https://www.google.com/" target="_self">Open Google in the same tab</a> <br>
